<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/style/navbar.css">
    <link rel="stylesheet" href="asset/style/split.css">
    <link rel="stylesheet" href="asset/style/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <link rel="stylesheet" href="asset/style/socialmedia.css">
	<style>
		body {
			font-family: 'Poppins';
		}
	</style>
</head>
<body style="margin: 0;">
    <nav class="navbar">
            <a href="https://neuronworks.co.id">                            
                <img src="asset/picture/neuron_logo.png" alt="PT. Neuronworks Indonesia" style="width: 8rem;">
            </a>            
    </nav>
    <div class="split-screen">
        <div class="background">
            <img src="asset/picture/background.svg" alt="">
        </div>
        <div class="login">
            <div class="square-float">
                <div>
                    <div>
                        <img src="asset/picture/logomark-sign.png" alt="" class="logo"> 
                        <h3 class="font">Form Rekrutasi</h3> 
                        <p class="font2">Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih</p>                           
                    </div>
                    <div>
                        <label class="form">Fullname<span style="color: red;">*</span></label>
                        <input class="label" id="nama" placeholder="Masukkan nama" required="required">
                    </div>
                    <div>
                        <label class="form">Email<span style="color: red;">*</span></label>
                        <input class="label" id="email" placeholder="Masukkan email" required="required">
                    </div>
                    <div>
                        <label class="form">Nomor Telphone<span style="color: red;">*</span></label>
                        <input class="label" id="telp" placeholder="Masukkan nomor telphone" required="required">
                    </div>
                    <div>
                        <label class="form">Lowongan<span style="color: red;">*</span></label>
                        <select class="picklist" id="picklist" name="picklist">
                          <option value="Pilih Lowongan">- Pilih Lowongan -</option>
                          <option value="Pilih Lowongan">Lowongan</option>
                        </select>
                    </div>
                    <div>
                        <label class="form">Posisi<span style="color: red;">*</span></label>
                        <select class="picklist" id="picklist2" name="picklist">
                          <option value="Posisi">Posisi Jabatan</option>
                          <option value="Posisi2">Posisi Jibitin</option>
                          <option value="Posisi2">Posusu Jibitin</option>
                        </select>
                    </div>
                    <div>
                        <button class="button" onclick="login()">Submit</button>
                    </div>
                    <div>
                        <ul class="center">
                            <li class="display">
                                <a href="https://id-id.facebook.com/">
                                    <img src="asset/picture/icons8-facebook.svg" alt="">
                                </a>
                            </li>
                            <li class="display" style="margin-left: 2rem;">
                                <a href="https://www.instagram.com/">
                                    <img src="asset/picture/icons8-instagram.svg" alt="">
                                </a>
                            </li>
                            <li class="display" style="margin-left: 2rem;">
                                <a href="https://twitter.com/login?lang=id">
                                    <img src="asset/picture/icons8-twitter.svg" alt="">
                                </a>
                            </li>
                            <li class="display" style="margin-left: 2rem;">
                                <a href="https://www.youtube.com/?hl=id&gl=ID">
                                    <img src="asset/picture/icons8-youtube.svg" alt="">
                                </a>
                            </li>
                        </ul>
                        <div class="center">
                            <a href="https://www.neuronworks.co.id" class="senterterang">
                                www.neuronworks.co.id
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <script>
        function login() {
          var nama = document.getElementById("nama").value;
          var email = document.getElementById("email").value;
          var telp = document.getElementById("telp").value;
          var picklist = document.getElementById("picklist").value;
          var picklist2 = document.getElementById("picklist2").value;
          if (nama != "" && email != "" && telp != "" && picklist != "" && picklist2 != "") {
            alert("Login successful!");
          } else {
            alert("Data Tidak Boleh Kosong");
          }
        }
      </script>
</body>
</html>
